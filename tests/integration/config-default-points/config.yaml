# yaml-language-server: $schema=https://schema.skills17.ch/task-config/v3/config.schema.json
id: config-default-points
points:
  defaultPoints: 3
groups:
- match: 'A.+'
- match: 'B.+'
  defaultPoints: 0.5
- match: 'C.+'
  tests:
  - match: 'LessPoints'
    points: 2
- match: 'D.+'
  defaultPoints: 1
  tests:
  - match: 'MorePoints'
    points: 2
